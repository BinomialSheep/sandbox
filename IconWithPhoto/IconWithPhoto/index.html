<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- この2行をheadに最後に入れる -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  
    <title>ボタン + アイコンサンプル</title>
</head>
<body>

    <!-- https://icons.getbootstrap.jp/ -->
    <div class="container">
        <div class="row">
          <h2>ボタン + アイコンサンプル</h2>
        </div>
        <div class="row">
          <div class="col">

            <!-- ここから-->
            <!-- btn-outline-primaryでボタンの種類を指定 -->
            <button type="button" class="btn btn-outline-primary">
                <!-- i class内でアイコン画像を指定 -->
                <i class="bi bi-clipboard-data"></i>
                新規登録
            </button>
            <!-- ここまで -->

            <button type="button" class="btn btn-outline-success">
                <i class="fas fa-file-download mr-1"></i>
                データ出力
            </button>
            <button type="button" class="btn btn-outline-danger">
                <i class="bi bi-trash"></i>
                データ削除
            </button>
            <button type="button" class="btn btn-outline-primary">
                <i class="bi bi-cart"></i>
                カートを見る
            </button>
          </div>
        </div>
        <br>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-outline-primary">
                <i class="bi bi-plus-circle"></i>
                  新規登録
              </button>
              <button type="button" class="btn btn-outline-success">
                <i class="bi bi-arrow-clockwise"></i>
                  商品更新
              </button>
              <button type="button" class="btn btn-outline-danger">
                <i class="bi bi-x-circle"></i>
                  商品削除
              </button>
              <button type="button" class="btn btn-outline-primary">
                <i class="bi bi-cart-plus"></i>
                  カートに追加
              </button>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-outline-primary">
                <i class="bi bi-box-arrow-in-right"></i>
                  ログイン
              </button>
              <!-- これはfontawesome用 -->
              <button type="button" class="btn btn-outline-primary">
                <i class="fas fa-sign-in-alt"></i>
                  ログイン2
              </button>
              <button type="button" class="btn btn-outline-success">
                <i class="bi bi-arrow-clockwise"></i>
                  商品更新
              </button>
              <button type="button" class="btn btn-outline-link">
                <i class="bi bi-person-plus"></i>
                新規会員登録
              </button>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-outline-primary">
                <i class="bi bi-box-arrow-in-right"></i>
                  ログイン
              </button>
              <button type="button" class="btn btn-outline-success">
                <i class="bi bi-arrow-clockwise"></i>
                  商品更新
              </button>
              <button type="button" class="btn btn-outline-link">
                <i class="bi bi-backspace"></i>
                メニューに戻る
              </button>
              <button type="button" class="btn btn-outline-secondary">
                <i class="bi bi-box-arrow-left"></i>
                  ログアウト
              </button>
            </div>
          </div>
        </div>
        <br>

    <!-- 以下3行をbodyの最後に入れる -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- これを入れるとfontawesomeのアイコンも使える -->
    <script src="https://kit.fontawesome.com/0e8fc2f920.js" crossorigin="anonymous"></script>
</body>
</html>
